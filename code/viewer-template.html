<!DOCTYPE html>
<html>
    <head>
        <title>Prisoner's Dilemma Viewer</title>
        <meta charset="utf-8">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                font-family: sans-serif;
            }

            body {
                margin: 1em 0;
            }

            #container {
                margin: 0 5em;
            }

            .controls {
                margin-top: 2em;
            }

            .scoreboard {
                border-spacing: 0;
                border-collapse: collapse;
            }

            .scoreboard tr:nth-child(even) {
                background-color: #eee;
            }

            .scoreboard td {
                border: 1px solid #ccc;
                padding: 0.125em 1em;
            }

            .history {
                border-spacing: 1px;
            }
            
            .history th {
                text-align: right;
            }

            .round-score {
                white-space: nowrap;
            }

            .defect, .cooperate {
                width: 1em;
                height: 1em;
            }

            .defect {
                background-color: #D32F2F;
            }

            .cooperate {
                background-color: #689F38;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="module">
            import { html, render, Component } from 'https://unpkg.com/htm/preact/standalone.module.js';

            const {results, strategies} = $results;

            const historyToTableCells = history => history.map(action => html`<td class="${action === 0 ? 'defect' : 'cooperate'}" />`)

            const Result = ({result}) => html`
                <div class="result">
                    <h3>${result.nameA} vs ${result.nameB}</h3>
                    <table class="history">
                        <tr>
                            <th>${result.nameA}</th>
                            <td class="round-score">${result.avgScoreA.toFixed(3)} ± ${result.stdevA.toFixed(3)}</td>
                            ${historyToTableCells(result.historyA)}
                        </tr>
                        <tr>
                            <th>${result.nameB}</th>
                            <td class="round-score">${result.avgScoreB.toFixed(3)} ± ${result.stdevB.toFixed(3)}</td>
                            ${historyToTableCells(result.historyB)}
                        </tr>
                    </table>
                </div>
            `;

            class ResultsView extends Component {
                constructor (props) {
                    super(props);

                    this.state = {
                        enableViewStrategy: false,
                        viewedStrategy: null
                    }

                    this.onSetEnableViewStrategy = this.onSetEnableViewStrategy.bind(this);
                    this.onSetViewedStrategy = this.onSetViewedStrategy.bind(this);
                }

                onSetEnableViewStrategy (event) {
                    this.setState({enableViewStrategy: event.target.checked});
                }

                onSetViewedStrategy (event) {
                    this.setState({viewedStrategy: event.target.value});
                }

                render () {
                    const filteredResults = this.state.enableViewStrategy && strategies.some(strategy => strategy.name === this.state.viewedStrategy) ?
                        results.filter(result => result.nameA === this.state.viewedStrategy || result.nameB === this.state.viewedStrategy) :
                        results;
                    return html`
                            <div class="controls">
                                <label><input type="checkbox" value=${this.state.enableViewStrategy} onChange=${this.onSetEnableViewStrategy} /> Limit results to strategy: </label>
                                <select disabled=${!this.state.enableViewStrategy} onInput=${this.onSetViewedStrategy} value=${this.state.viewedStrategy}>
                                    ${strategies.map(strategy => html`<option value=${strategy.name}>${strategy.name}</option>`)}
                                </select>
                            </div>
                            <div class="results">
                                ${filteredResults.map(result => html`<${Result} result=${result} key=${result.nameA + '_' + result.nameB} />`)}
                            </div>
                    `;
                }
            }

            const Scoreboard = () => html`
                <table class="scoreboard">
                    <thead>
                        <tr>
                            <td>Rank</td>
                            <td>Strategy</td>
                            <td>Score</td>
                            <td>Score (avg)</td>
                        </tr>
                    </thead>
                    <tbody>
                        ${strategies.slice(0).sort((a, b) => a.rank - b.rank).map(strategy => html`
                            <tr>
                                <td>${strategy.rank + 1}</td>
                                <td>${strategy.name}</td>
                                <td>${strategy.score.toFixed(3)}</td>
                                <td>${strategy.avgScore.toFixed(3)}</td>
                            </tr>
                        `)}
                    </tbody>
                </table>
            `

            render(html`<${Scoreboard} /><${ResultsView} />`, document.getElementById('container'));

            console.log(results, strategies);
        </script>
    </body>
</html>
