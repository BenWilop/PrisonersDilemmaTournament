name: push-result-to-discord
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.summary.outputs.file }}
      result: ${{ steps.result.outputs.file }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - run: cd code && python prisonersDilemma.py
      - id: summary
        run: echo "::set-output name=file::$(cat code/summary.txt)"
      - id: results
        run: echo "::set-output name=file::$(cat code/results.txt)"
  publish:
    runs-on: ubuntu-latest
    needs: run
    steps:
      - uses: tsickert/discord-webhook@v2.0.2
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          content: ${{ needs.run.outputs.summary }}
